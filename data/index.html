<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CAT CATCHER</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="main">
      <div class="title">
        <h1>Детектор котов</h1>
      </div>
      <div class="title on" id="on">
        <h1>Включить</h1>
      </div>
      <div class="title off" id="off">
        <h1>Выключить</h1>
      </div>
    </div>
    <div class="wrap_lamp">
      <div class="lamp">
      </div>
      <h1 id="stat">Выключено</h1>
    </div>
    <div class="title worked">
      <h3>Время срабатывания</h3>
      <h1>Дата</h1>
      <div class="time">
        <h1 id="catch_date">00:00:00</h1>
      </div>
      <h1>Время</h1>
      <div class="time">
        <h1 id="catch_time">00:00:00</h1>
      </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </div>
</body>

</html>
